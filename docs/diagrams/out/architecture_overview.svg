 style="stroke: #00008B; stroke-width: 2.0;"/><line style="stroke: #00008B; stroke-width: 2.0;" x1="656" x2="680" y1="164.5" y2="164.5"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="90" x="623" y="179.4951">LS Outbound</text><!--link Basic User to Admin User--><!--link Admin User to Role Owner--><!--link Basic User to Azure AD--><!--link Azure AD to LDAP--><!--link RethinkDB to RBAC \nREST API \nServer--><!--link RethinkDB to RBAC provider \n<Azure>--><!--link RBAC provider \n<Azure> to RBAC Provider \n<LDAP>--><!--link Validator to RBAC \nTransaction \nProcessor--><!--link RBAC \nTransaction \nProcessor to Blockchain--><!--link Validator to Sawtooth \nREST API--><!--link Sawtooth \nREST API to Sawtooth \nSettings TP--><!--
@startuml
skinparam roundcorner 20
    hide stereotype
    scale 1

    skinparam database {
        BackgroundColor<<NEXT>> lightblue
        BorderColor<<NEXT>> darkblue
        BackgroundColor<<HYPERLEDGER>> lightgrey
        BorderColor<<HYPERLEDGER>> darkgrey
    }
    skinparam entity {
        BackgroundColor<<NEXT>> lightblue
        BorderColor<<NEXT>> darkblue
        BackgroundColor<<HYPERLEDGER>> Lightgrey
        BorderColor<<HYPERLEDGER>> darkgrey
    }
    skinparam boundary {
        BackgroundColor<<NEXT>> lightblue
        BorderColor<<NEXT>> darkblue
        BackgroundColor<<HYPERLEDGER>> Lightgrey
        BorderColor<<HYPERLEDGER>> darkgrey
    }

    package "External" {
        actor "Basic User"
        actor "Admin User"
        actor "Role Owner"
        boundary "Azure AD"
        boundary "LDAP"
    }

    package "NEXT Application" {
        database "RethinkDB" <<NEXT>>
        entity "RBAC \nREST API \nServer" <<NEXT>>
        boundary "RBAC provider \n<Azure>" <<NEXT>>
        boundary "RBAC Provider \n<LDAP>" <<NEXT>>
        package "Testing\n&\nDev" {
            entity "Shell" <<NEXT>>
        }
        package "Sawtooth" {
            boundary "Validator" <<HYPERLEDGER>>
            entity "RBAC \nTransaction \nProcessor" <<NEXT>>
            database "Blockchain" <<HYPERLEDGER>>
            entity "Sawtooth \nREST API" <<HYPERLEDGER>>
            entity "Sawtooth \nSettings TP" <<HYPERLEDGER>>
        }
        package "Next Client"{
            boundary "RBAC Client" <<NEXT>>
            entity "Chatbot" <<NEXT>>
        }
        package "Ledger Sync" {
            entity "LS Inbound" <<NEXT>>
            entity "LS Outbound" <<NEXT>>
        }
    }
@enduml

